<div class="container">
  <div class="row">
    <!-- map -->
    <div class="col-12" style="height: 150px">
      <h2>MAP</h2>
    </div>

    <div class="row">
      <div class="col-4">
      <igx-pie-chart
      height="100%"
      width="100%"
      [dataSource]="data"
      [legend]="legend"
      valueMemberPath="Value"
      labelMemberPath="Label"
      labelsPosition="BestFit"
      radiusFactor="0.7"
    >
    </igx-pie-chart>
    </div>
      <div class="col-4">
      <igx-pie-chart
      height="100%"
      width="100%"
      [dataSource]="data"
      [legend]="legend"
      valueMemberPath="Value"
      labelMemberPath="Label"
      labelsPosition="BestFit"
      radiusFactor="0.7"
    >
    </igx-pie-chart>
    </div>
      <div class="col-4">Stacked Bar Chart</div>
    </div>
  </div>
</div>
